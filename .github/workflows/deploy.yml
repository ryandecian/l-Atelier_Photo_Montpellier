name: Déploiement en Production

on:
  push:
    branches:
      - Deploy

jobs:
  deploy:
    name: Déploiement VPS
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🔐 Connexion SSH via clé privée
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Déployer sur le VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Stoppe à la moindre erreur

            echo "📁 Accès au dossier du projet"
            cd ${{ secrets.PROJECT_PATH }}

            echo "🛑 Stop + remove containers"
            sudo docker stop $(sudo docker ps -q) || true
            sudo docker rm $(sudo docker ps -aq) || true

            echo "🧹 Suppression du volume client-dist"
            sudo docker volume rm l-atelier_photo_montpellier_client-dist || true

            echo "🔀 Checkout de la bonne branche"
            # (Correctif) Remplace git pull par fetch + reset --hard pour coller exactement au remote
            git fetch --all --prune
            git checkout Deploy || git checkout -b Deploy origin/Deploy
            git reset --hard origin/Deploy
            git clean -fd

            echo "🚀 Build + redémarrage"
            # (Conservé) On redémarre comme dans ta logique
            sudo docker compose up -d --build
            
            echo "🛑 Arrêt des containers, phase 2"
            sudo docker compose down || true

            echo "🚢 Redémarrage des containers, phase 2"
            sudo docker compose up -d

            echo "✅ Déploiement terminé"
          EOF
